<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link rel="shortcut icon" href="./assets/img/logo.svg" type="image/x-icon">
    <title>Portafolio -  Pablo Rodriguez</title>
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css">
    <link rel="stylesheet" href="./assets/fonts/poppins/poppins.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/scroll.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/loader.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
</head>
<body>
    <div class="layout">
        <aside class="layout__aside">
            <section class="aside__user-info">
                <div class="user-info__general">
                    <div class="user-info__container-image">
                        <img src="./assets/img/foto.jpg" alt="Imagen perfil de usuario" class="user-info__image">
                    </div>
                    <h2 class="user-info__name">Pablo Rodríguez</h2>
                    <h3 class="user-info__job">Desarrollador Full Stack</h3>
                </div>
                <!-- Navegación -->
                <nav class="layout__menu">
                    <ul class="menu__list">
                        <li class="menu__option">
                            <a href="index.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-house"></i>
                                <span class="menu__overlay">
                                    Home
                                </span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a href="sobre-mi.html" class="menu__link ">
                                <i class="menu__icon fa-solid fa-user"></i>
                                <span class="menu__overlay">
                                    Sobre Mí
                                </span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a href="estudios.html" class="menu__link ">
                                <i class="menu__icon fa-solid fa-graduation-cap"></i>
                                <span class="menu__overlay">
                                    Estudios
                                </span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a href="portfolio.html" class="menu__link ">
                                <i class="menu__icon fa-solid fa-briefcase"></i>
                                <span class="menu__overlay">
                                    Portafolio
                                </span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a href="blog.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-book"></i>
                                <span class="menu__overlay">
                                    Blog
                                </span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a href="contact.html" class="menu__link menu__link--active">
                                <i class="menu__icon fa-solid fa-envelope"></i>
                                <span class="menu__overlay">
                                    Contacto
                                </span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <!-- Redes Sociales -->
                <div class="user-info__links">
                    <ul class="links__social">
                        <li class="social__option">
                            <a href="https://www.youtube.com/@Jaycitom" class="social__link" >
                                <i class="social__icon fa-brands fa-youtube"></i>
                            </a>
                        </li>
                        <li class="social__option">
                            <a href="https://www.linkedin.com/in/jaycitom/" class="social__link">
                                <i class="social__icon fa-brands fa-linkedin">
                                </i>
                            </a>
                        </li>
                        <li class="social__option">
                            <a href="https://www.instagram.com/jaycitom/" class="social__link">
                                <i class="social__icon fa-brands fa-instagram">
                                </i>
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- Botón Curriculum -->
                <div class="user-info__buttons">
                    <a href="#" class="user-info__btn"> Descargar CV</a>
                </div>
                <!-- Pie de Página -->
                <footer class="user-info__footer">
                    &copy; <a href="https://pablorodriguez-portfolio.netlify.app/">2025 - Pablo Rodríguez</a>
                </footer>
            </section>
        </aside>
                <!-- Menu responsive -->
            <div class="layout__menu-togle">
                <i class="menu-togle__icon fa-solid fa-bars"></i>
                <i class="menu-togle__icon fa-solid fa-xmark"></i>
            </div>

        <!-- Contenido Principal -->
        <main class="layout__content">
            <section class="content__page content__contact" >
                <header class="contact__header">
                    <h1 class="contact__title">Contacto</h1>
                </header>
                <div class="contact_container">
                    <section class="contact__info">
                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-location-dot"></i>
                            <h2 class="contact__subtitle">San Carlos, Ñuble</h2>
                        </div>
                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-phone"></i>
                            <h2 class="contact__subtitle">+56984977614</h2>
                        </div>
                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-envelope"></i>
                            <h2 class="contact__subtitle">pblsepulveda67@gmail.com</h2>
                        </div>
                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-circle-check"></i>
                            <h2 class="contact__subtitle">Desarrollador</h2>
                        </div>
                        
                        
                    </section>
                    <section class="contact__form-box">
                        <div class="contact__map" id="load-iframe-map">
                            <span class="loader"></span>
                        </div>
                        <header class="contact__form-header">
                            <h3 class="__subtitle">¿Como puedo <span class="title__color">Ayudarte</span>?</h3>
                        </header>
                        <form name="contact" method="POST" data-netlify="true" class="contact__form" netlify>
                        <!-- netlify necesita este hidden -->
                        <input type="hidden" name="form-name" value="contact" />

                        <div class="form__container">
                            <div class="form__left">
                            <div class="form__group">
                                <input type="text" class="form__input" id="name" name="name" required placeholder="Nombre">
                                <label for="name" class="form__label">Nombre</label>
                            </div>
                            <div class="form__group">
                                <input type="email" class="form__input" id="mail" name="email" required placeholder="Email">
                                <label for="mail" class="form__label">Email</label>
                            </div>
                            <div class="form__group">
                                <input type="text" class="form__input" id="subject" name="subject" required placeholder="Asunto">
                                <label for="subject" class="form__label">Asunto</label>
                            </div>
                            </div>
                            <div class="form__right">
                            <div class="form__group form__group--textarea">
                                <textarea class="form__input form__input--textarea" name="message" id="mensaje" placeholder="Mensaje" required></textarea>
                                <label for="mensaje" class="form__label">Mensaje</label>
                            </div>
                            </div>
                        </div>

                        <input type="submit" class="form__button" value="Enviar Mensaje">
                        </form>

                    </section>
                </div>
            </section>  
        </main>
    </div>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/filter.js"></script>
    <script src="./assets/js/map.js" defer></script>
    <script src="./assets/js/contact.js"></script>
    <script src="./assets/js/menu.js" defer></script>
</body>
</html>
